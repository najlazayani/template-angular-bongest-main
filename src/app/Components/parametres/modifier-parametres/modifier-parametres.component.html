<app-card [hidHeader]="true">

    <div class="row">
        <!-- Partie formulaire Ã  Gauche en haut -->
        <div class="col-md-12 min-Width">
            <form action="javascript:">

                <div class="form-group row">
                    <label for="nom_parametre" class="col-sm-4 col-form-label">Nom Parametre</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="nom_parametre" id="nom_parametre" [(ngModel)]="parametre.nom_parametre" style="width:270px ;">
                        <p *ngIf="erreurParametre.nom_parametre != ''" class="erreur">{{erreurParametre.nom_parametre}}</p>

                    </div>
                </div>
                <div class="form-group row">
                    <label for="gsm" class="col-sm-4 col-form-label">Valeur</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="valeur" id="valeur" [(ngModel)]="parametre.valeur" style="width:270px ;">
                        <p *ngIf="erreurParametre.valeur != ''" class="erreur">{{erreurParametre.valeur}}</p>

                    </div>
                </div>

            </form>
        </div>
    </div>

    <hr style="width: 100%; margin-top: 10px; margin-bottom: 5px;">

    <div style="padding: 10px; text-align: right; padding-top:0px; padding-bottom:0px; width: 100%;">

        <button *ngIf="!isLoading" class="btn btn-primary" type="button" (click)="modifierParametre()">
            Modifier
        </button>
        <button *ngIf="isLoading" class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Chargement...
        </button>

    </div>

</app-card>
