<app-card [hidHeader]="true">
    <!-- Partie Header -->

    <div class="row">
        <!-- Partie formulaire Ã  Gauche en haut -->
        <div class="col-md-12 min-Width">
            <form action="javascript:">

                <div class="form-group row">
                    <label for="nom_parametre" class="col-sm-4 col-form-label">nom parametre</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="nom_parametre" id="nom_parametre" placeholder="Enter nom_parametre" [(ngModel)]="parametre.nom_parametre">
                        <p *ngIf="erreurParametre.nom_parametre != ''" class="erreur">{{erreurParametre.nom_parametre}}</p>

                    </div>
                </div>
                <div class="form-group row">
                    <label for="valeur" class="col-sm-4 col-form-label">valeur</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="valeur" id="valeur" placeholder="Enter valeur" [(ngModel)]="parametre.valeur">
                        <p *ngIf="erreurParametre.valeur != ''" class="erreur">{{erreurParametre.valeur}}</p>

                    </div>
                </div>


            </form>
        </div>
    </div>
    <button *ngIf="!isLoading" class="btn btn-primary" type="button" (click)="ajoutParametre()">
      Enregister
  </button>
    <button *ngIf="isLoading" class="btn btn-primary" type="button" disabled>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Chargement...
  </button>

</app-card>
