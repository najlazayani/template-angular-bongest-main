<app-card [hidHeader]="true">
    <!-- Partie Header -->

    <div class="row">
        <!-- Partie formulaire à Gauche en haut -->
        <div class="col-md-12 min-Width">
            <form action="javascript:">

                <div class="form-group row">
                    <label for="libelle" class="col-sm-4 col-form-label">libellé</label>
                    <div class="col-sm-8">

                        <input type="text" class="form-control" name="libelle" id="libelle" placeholder="Enter libelle" [(ngModel)]="reclamation.libelle">

                        <p *ngIf="erreurReclamation.libelle != ''" class="erreur">{{erreurReclamation.libelle}}</p>

                    </div>
                </div>
                <div class="form-group row">
                    <label for="couleur" class="col-sm-4 col-form-label">couleur</label>
                    <div class="col-sm-2">
                        <input type="color" class="form-control" name="couleur" id="couleur">
                        <button (click)="test()">valider</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <button *ngIf=" !isLoading " class="btn btn-primary " type="button " (click)="ajoutReclamation() ">
      Enregister
  </button>
    <button *ngIf="isLoading " class="btn btn-primary " type="button " disabled>
      <span class="spinner-border spinner-border-sm " role="status " aria-hidden="true "></span>
      Chargement...
  </button>

    </div> -->


</app-card>
