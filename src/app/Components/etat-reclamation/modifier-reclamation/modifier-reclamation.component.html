<app-card [hidHeader]="true">

    <div class="row">
        <!-- Partie formulaire à Gauche en haut -->
        <div class="col-md-12 min-Width">
            <form action="javascript:">
                <div class="form-group row">
                    <label for="libelle" class="col-sm-4 col-form-label">Libellé</label>
                    <div class="col-sm-8">

                        <input type="text" class="form-control" name="libelle" id="libelle" [(ngModel)]="reclamation.libelle" style="width:270px ;">

                    </div>
                </div>
                <div class="form-group row">
                    <label for="couleur" class="col-sm-4 col-form-label">Couleur</label>
                    <div class="col-sm-8">
                        <input type="color" class="form-control" name="couleur" id="couleur" [(ngModel)]="reclamation.couleur" style="width:270px ;">
                    </div>
                </div>

            </form>
        </div>
    </div>

    <hr style="width: 100%; margin-top: 10px; margin-bottom: 5px;">

    <div style="padding: 10px; text-align: right; padding-top:0px; padding-bottom:0px; width: 100%;">

        <button *ngIf="!isLoading" class="btn btn-primary" type="button" (click)="modifierReclamation()">
            Modifier
        </button>
        <button *ngIf="isLoading" class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Chargement...
        </button>

    </div>

</app-card>
