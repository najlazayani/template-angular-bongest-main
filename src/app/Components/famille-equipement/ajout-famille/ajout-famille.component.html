<app-card [hidHeader]="true">
    <!-- Partie Header -->

    <div class="row">
        <!-- Partie formulaire à Gauche en haut -->
        <div class="col-md-12 min-Width">
            <form action="javascript:">
                <div class="form-group row">
                    <label for="libelle" class="col-sm-4 col-form-label">Libellé</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="libelle" id="libelle" [(ngModel)]="famille.libelle" style="width:270px ;">
                        <p *ngIf="erreurFamille.libelle != ''" class="erreur">{{erreurFamille.libelle}}</p>

                    </div>
                </div>



            </form>
        </div>
    </div>
    <button *ngIf="!isLoading " class="btn btn-primary " type="button " (click)="AjoutFamille()">
      Enregister
  </button>
    <button *ngIf="isLoading " class="btn btn-primary " type="button " disabled>
      <span class="spinner-border spinner-border-sm " role="status " aria-hidden="true "></span>
      Chargement...
  </button>

    <div *ngIf="isPopup " style="padding: 10px; text-align: right; padding-top:0px; padding-bottom:0px; width: 100%; ">



    </div> -->

</app-card>
