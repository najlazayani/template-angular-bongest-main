<app-card [hidHeader]="true">
  <!-- Partie Header -->

  <div class="row">
      <!-- Partie formulaire Ã  Gauche en haut -->
      <div class="col-md-12 min-Width">
          <form action="javascript:">
              <div class="form-group row">
                  <label for="taux" class="col-sm-4 col-form-label">Taux</label>
                  <div class="col-sm-8">
                      <input type="number" class="form-control" name="taux" id="taux" placeholder="Enter taux"
                          [(ngModel)]="taxe.taux"style="width:270px ;">
                      <p *ngIf="erreurTaxe.taux != ''" class="erreur">{{erreurTaxe.taux}}</p>
                  </div>
              </div>

          </form>
      </div>
  </div>
  <button *ngIf="!isLoading" class="btn btn-primary" type="button" (click)="ajoutTaxe()">
    Enregister
</button>
<button *ngIf="isLoading" class="btn btn-primary" type="button" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Chargement...
</button>

  </div> -->

</app-card>
