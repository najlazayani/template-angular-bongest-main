<app-card [hidHeader]="true">

    <div class="row">
        <!-- Partie formulaire à Gauche en haut -->
        <div class="col-md-12 min-Width">
            <form action="javascript:">
                <div class="form-group row">
                    <label for="nom" class="col-sm-4 col-form-label">Nom</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="nom" id="nom" [(ngModel)]="transporteur.nom" style="width:270px ;">
                        <p *ngIf="erreurTransporteur.nom != ''" class="erreur">{{erreurTransporteur.nom}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="numVehicule" class="col-sm-4 col-form-label">Num Vehicule</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="numVehicule" id="numVehicule"
                            [(ngModel)]="transporteur.numVehicule"style="width:270px ;">

                    </div>
                </div>
                <div class="form-group row">
                    <label for="gsm" class="col-sm-4 col-form-label">GSM</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="gsm" id="gsm" [(ngModel)]="transporteur.gsm"style="width:270px ;">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tel" class="col-sm-4 col-form-label">Téléphone</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="tel" id="tel" [(ngModel)]="transporteur.tel"style="width:270px ;">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" name="email" id="email"
                            [(ngModel)]="transporteur.email"style="width:270px ;">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <hr style="width: 100%; margin-top: 10px; margin-bottom: 5px;">

    <div style="padding: 10px; text-align: right; padding-top:0px; padding-bottom:0px; width: 100%;">

        <button *ngIf="!isLoading" class="btn btn-primary" type="button" (click)="modifierTransporteur()">
            Modifier
        </button>
       <button *ngIf="isLoading" class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Chargement...
        </button>

    </div>

</app-card>
