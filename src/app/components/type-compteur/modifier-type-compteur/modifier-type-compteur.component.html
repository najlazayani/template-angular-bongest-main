<app-card [hidHeader]="true">

  <div class="row">
      <!-- Partie formulaire Ã  Gauche en haut -->
      <div class="col-md-12 min-Width">
          <form action="javascript:">
              <div class="form-group row">
                  <label for="libelle" class="col-sm-4 col-form-label">Libelle</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" name="libelle" id="libelle" [(ngModel)]="typeCompteur.libelle" style="width:270px ;">
                      <p *ngIf="erreurTypeCompteur.libelle != ''" class="erreur">{{erreurTypeCompteur.libelle}}</p>
                  </div>
              </div>
              <div class="form-group row">
                <label for="ordre" class="col-sm-4 col-form-label">Ordre</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="ordre" id="ordre" [(ngModel)]="typeCompteur.ordre" style="width:270px ;">
                    <p *ngIf="erreurTypeCompteur.ordre != ''" class="erreur">{{erreurTypeCompteur.ordre}}</p>
                </div>
            </div>
            <div class="form-group row">
              <label for="ordre" class="col-sm-4 col-form-label">Couleur</label>
              <div class="col-sm-8">
                  <input type="color" class="form-control" name="couleur" id="couleur" [(ngModel)]="typeCompteur.couleur" style="width:270px ;" value="typeCompteur.couleur">
                  <p *ngIf="erreurTypeCompteur.couleur != ''" class="erreur">{{erreurTypeCompteur.couleur}}</p>
              </div>
          </div>

              <div class="form-group row">
                  <label for="icon" class="col-sm-4 col-form-label">Icone</label>
                  <div class="col-sm-8">
                    <div >

                    <img  [src]="informationGenerale.baseUrl+'/'+typeCompteur.imagePath"  >


                    </div>

                  </div>
              </div>

              <div class="form-group row">
                <!-- <label for="image" class="col-sm-4 col-form-label">Changer Icone</label> -->
                <div class="col-sm-8" >
                  <input type="file" class="form-control" (change)="onFileSelect($event)" style="width: 280px ;" >
              </div>
              <div *ngIf="imageData">
                <img [src]="imageData" >
              </div>

              </div>

          </form>
      </div>
  </div>

  <hr style="width: 100%; margin-top: 10px; margin-bottom: 5px;">

  <div style="padding: 10px; text-align: right; padding-top:0px; padding-bottom:0px; width: 100%;">

      <button *ngIf="!isLoading" class="btn btn-primary" type="button" (click)="uploadImage()">
          Modifier
      </button>
     <button *ngIf="isLoading" class="btn btn-primary" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Chargement...
      </button>

  </div>

</app-card>
