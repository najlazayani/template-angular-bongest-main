<app-card [hidHeader]="true">
  <!-- Partie Header -->

  <div class="row">
      <!-- Partie formulaire Ã  Gauche en haut -->
      <div class="col-md-12 min-Width">
          <form action="javascript:"  (submit)="onSubmit()">
              <div class="form-group row">
                  <label for="nom" class="col-sm-4 col-form-label">Libelle</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" name="libelle" id="libelle" placeholder="Enter libelle"
                          [(ngModel)]="typeDepartement.libelle"style="width:280px ;">
                      <p *ngIf="erreurTypeDepartement.libelle != ''" class="erreur">{{erreurTypeDepartement.libelle}}</p>
                  </div>
              </div>
              <!-- <div class="form-group row">
                  <label for="icon" class="col-sm-4 col-form-label">Icone</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" name="icon" id="icon"
                          placeholder="Enter icone" [(ngModel)]="typeDepartement.icon"style="width:270px ;">
                  </div>
              </div> -->
              <div class="form-group row">
                <label for="image" class="col-sm-4 col-form-label">Image</label>
                <div class="col-sm-8">
                  <input type="file" class="form-control" (change)="onFileSelect($event)" style="width: 280px ;">
              </div>
              <div *ngIf="imageData">
                <img [src]="imageData" [alt]="typeDepartementFormGroup.value.name">
              </div>
              </div>




          </form>
      </div>
  </div>
  <button *ngIf="!isLoading" class="btn btn-primary" type="button" (click)="uploadImage()">
    Enregister
</button>
<button *ngIf="isLoading" class="btn btn-primary" type="button" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Chargement...
</button>
  <!-- <hr *ngIf="isPopup" style="width: 100%; margin-top: 10px; margin-bottom: 5px;">

  <div *ngIf="isPopup" style="padding: 10px; text-align: right; padding-top:0px; padding-bottom:0px; width: 100%;">



  </div> -->

</app-card>
