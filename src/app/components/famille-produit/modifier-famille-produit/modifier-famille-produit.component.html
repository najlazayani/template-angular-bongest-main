<app-card [hidHeader]="true">

  <div class="row">
      <!-- Partie formulaire Ã  Gauche en haut -->
      <div class="col-md-12 min-Width">
          <form action="javascript:">
              <div class="form-group row">
                  <label for="nom" class="col-sm-4 col-form-label">Libelle</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" name="libelle" id="libelle" [(ngModel)]="familleProduit.libelle" style="width:270px ;">
                      <p *ngIf="erreurFamilleProduit.libelle != ''" class="erreur">{{erreurFamilleProduit.libelle}}</p>
                  </div>
              </div>
              <div class="form-group row">
                <label for="taux" class="col-sm-4 col-form-label">Prefixe</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="prefixe" id="prefixe" placeholder="Enter Prefixe"
                        [(ngModel)]="familleProduit.prefixe"style="width:270px ;">
                    <p *ngIf="erreurFamilleProduit.prefixe != ''" class="erreur">{{erreurFamilleProduit.prefixe}}</p>
                </div>
            </div>

          </form>
      </div>
  </div>

  <hr style="width: 100%; margin-top: 10px; margin-bottom: 5px;">

  <div style="padding: 10px; text-align: right; padding-top:0px; padding-bottom:0px; width: 100%;">

      <button *ngIf="!isLoading" class="btn btn-primary" type="button" (click)="modifierfamilleProduit()">
          Modifier
      </button>
     <button *ngIf="isLoading" class="btn btn-primary" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Chargement...
      </button>

  </div>

</app-card>
